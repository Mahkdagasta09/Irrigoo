<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
    <script type="module" src="LoginPage.js" defer></script>

</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-- Image Section -->
                <!-- <img src="logo.png" alt="" class="img-fluid"> -->
                <div class="text" style="background: rgba(0, 0, 0, 0.7); padding: 15px; border-radius: 5px; text-align: center;">
                    <p style="color: white;">IRRIGO <i>- Help Plants</i></p>
                </div>
            </div>

            <div class="col-md-6 right">
                <!-- Form Section -->
                <div class="input-box">
                   <header>Create Account</header>
                   <div class="input-field">
                        <input type="text" class="input" id="email" required aria-label="Email" autocomplete="off" placeholder="">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" required aria-label="Password" placeholder="">
                        <label for="pass">Password</label>
                    </div> 
                   <div class="input-field">
                        <input id="submit" type="submit" class="submit" value="Sign Up">
                   </div> 
                   <div class="signin">
                    <span>Already have an account? <a href="/loginPage2.html">Log in here</a></span>
                   </div>
                </div>  
            </div>
        </div>
    </div>
  </div>
  <footer class="text-center mt-4">
    <p>Develop by Group 3</p>
  </footer>
</body>
</html>
